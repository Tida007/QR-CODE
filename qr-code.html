<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>QR Code</title>
</head>
<body>
    
    <div class="white-container">
        <div class="qr-code">
            <img src="images/image-qr-code.png" alt="">
        </div>
        
        <div class="intro-one">
            Improve your Front-end skills by building projects
        </div>
        <div class="intro-two">
            Scan the QR code to visit my Front-end Mentor and take your coding skills to the next level
        </div>
    </div>

    <div class="attribute">
        Chanllenge by <a href="https://www.frontendmentor.io? ref=challenge" target="blank">Frontend Mentor</a>. Coded by <a href="#">Tida Tmg</a>
    </div>
</body>
</html>
